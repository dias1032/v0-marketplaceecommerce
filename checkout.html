<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Marketplace</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <!-- Simplified Header for Checkout -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <a href="/" class="logo">Marketplace</a>
          <div style="display: flex; align-items: center; gap: 1rem; font-size: 0.875rem; color: var(--color-text-secondary)">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <span>Checkout Seguro</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container" style="padding-top: 2rem; padding-bottom: 4rem">
      <!-- Progress Steps -->
      <div style="display: flex; justify-content: center; margin-bottom: 3rem">
        <div style="display: flex; align-items: center; gap: 1rem; max-width: 600px; width: 100%">
          <div style="flex: 1; text-align: center">
            <div style="width: 40px; height: 40px; border-radius: var(--radius-full); background: var(--color-primary); color: white; display: flex; align-items: center; justify-content: center; margin: 0 auto 0.5rem; font-weight: 600">1</div>
            <div style="font-size: 0.875rem; font-weight: 500">Endereço</div>
          </div>
          <div style="flex: 1; height: 2px; background: var(--color-border); margin-bottom: 2rem"></div>
          <div style="flex: 1; text-align: center">
            <div style="width: 40px; height: 40px; border-radius: var(--radius-full); background: var(--color-border); color: var(--color-text-secondary); display: flex; align-items: center; justify-content: center; margin: 0 auto 0.5rem; font-weight: 600">2</div>
            <div style="font-size: 0.875rem; color: var(--color-text-secondary)">Frete</div>
          </div>
          <div style="flex: 1; height: 2px; background: var(--color-border); margin-bottom: 2rem"></div>
          <div style="flex: 1; text-align: center">
            <div style="width: 40px; height: 40px; border-radius: var(--radius-full); background: var(--color-border); color: var(--color-text-secondary); display: flex; align-items: center; justify-content: center; margin: 0 auto 0.5rem; font-weight: 600">3</div>
            <div style="font-size: 0.875rem; color: var(--color-text-secondary)">Pagamento</div>
          </div>
        </div>
      </div>

      <div style="display: grid; grid-template-columns: 1fr; gap: 2rem">
        <!-- Checkout Form -->
        <div>
          <form id="checkout-form">
            <!-- Step 1: Address -->
            <div class="checkout-step" data-step="1">
              <h2 style="margin-bottom: 1.5rem">Endereço de Entrega</h2>

              <div class="form-group">
                <label class="form-label" for="cep">CEP</label>
                <input type="text" id="cep" class="form-input" placeholder="00000-000" required />
              </div>

              <div style="display: grid; grid-template-columns: 1fr; gap: 1rem">
                <div class="form-group">
                  <label class="form-label" for="street">Rua</label>
                  <input type="text" id="street" class="form-input" required />
                </div>

                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 1rem">
                  <div class="form-group">
                    <label class="form-label" for="number">Número</label>
                    <input type="text" id="number" class="form-input" required />
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="complement">Complemento</label>
                    <input type="text" id="complement" class="form-input" />
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label" for="neighborhood">Bairro</label>
                  <input type="text" id="neighborhood" class="form-input" required />
                </div>

                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 1rem">
                  <div class="form-group">
                    <label class="form-label" for="city">Cidade</label>
                    <input type="text" id="city" class="form-input" required />
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="state">Estado</label>
                    <input type="text" id="state" class="form-input" maxlength="2" required />
                  </div>
                </div>
              </div>

              <button type="button" class="btn btn-primary" onclick="window.checkoutPage.nextStep()">Continuar para Frete</button>
            </div>

            <!-- Step 2: Shipping -->
            <div class="checkout-step" data-step="2" style="display: none">
              <h2 style="margin-bottom: 1.5rem">Escolha o Frete</h2>

              <div id="shipping-options" style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 2rem">
                <!-- Shipping options will be loaded here -->
              </div>

              <div style="display: flex; gap: 1rem">
                <button type="button" class="btn btn-outline" onclick="window.checkoutPage.prevStep()">Voltar</button>
                <button type="button" class="btn btn-primary" style="flex: 1" onclick="window.checkoutPage.nextStep()">Continuar para Pagamento</button>
              </div>
            </div>

            <!-- Step 3: Payment -->
            <div class="checkout-step" data-step="3" style="display: none">
              <h2 style="margin-bottom: 1.5rem">Pagamento</h2>

              <div style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 2rem">
                <label style="display: flex; align-items: center; gap: 1rem; padding: 1rem; border: 2px solid var(--color-border); border-radius: var(--radius-lg); cursor: pointer; transition: all 0.15s">
                  <input type="radio" name="payment-method" value="credit-card" checked />
                  <div style="flex: 1">
                    <div style="font-weight: 600; margin-bottom: 0.25rem">Cartão de Crédito</div>
                    <div style="font-size: 0.875rem; color: var(--color-text-secondary)">Parcele em até 3x sem juros</div>
                  </div>
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                    <line x1="1" y1="10" x2="23" y2="10"></line>
                  </svg>
                </label>

                <label style="display: flex; align-items: center; gap: 1rem; padding: 1rem; border: 2px solid var(--color-border); border-radius: var(--radius-lg); cursor: pointer; transition: all 0.15s">
                  <input type="radio" name="payment-method" value="pix" />
                  <div style="flex: 1">
                    <div style="font-weight: 600; margin-bottom: 0.25rem">PIX</div>
                    <div style="font-size: 0.875rem; color: var(--color-text-secondary)">Aprovação imediata</div>
                  </div>
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <path d="M9 9h6v6H9z"></path>
                  </svg>
                </label>

                <label style="display: flex; align-items: center; gap: 1rem; padding: 1rem; border: 2px solid var(--color-border); border-radius: var(--radius-lg); cursor: pointer; transition: all 0.15s">
                  <input type="radio" name="payment-method" value="boleto" />
                  <div style="flex: 1">
                    <div style="font-weight: 600; margin-bottom: 0.25rem">Boleto Bancário</div>
                    <div style="font-size: 0.875rem; color: var(--color-text-secondary)">Vencimento em 3 dias úteis</div>
                  </div>
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                  </svg>
                </label>
              </div>

              <div style="display: flex; gap: 1rem">
                <button type="button" class="btn btn-outline" onclick="window.checkoutPage.prevStep()">Voltar</button>
                <button type="submit" class="btn btn-accent" style="flex: 1">Finalizar Pedido</button>
              </div>
            </div>
          </form>
        </div>

        <!-- Order Summary -->
        <div>
          <div style="background: var(--color-surface); border-radius: var(--radius-lg); padding: 1.5rem; position: sticky; top: calc(var(--header-height) + 1rem)">
            <h3 style="margin-bottom: 1.5rem">Resumo do Pedido</h3>

            <div id="checkout-items" style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1.5rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--color-border)">
              <!-- Cart items summary -->
            </div>

            <div style="display: flex; flex-direction: column; gap: 0.75rem; margin-bottom: 1.5rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--color-border)">
              <div style="display: flex; justify-content: space-between; font-size: 0.875rem">
                <span style="color: var(--color-text-secondary)">Subtotal</span>
                <span id="checkout-subtotal">R$ 0,00</span>
              </div>
              <div style="display: flex; justify-content: space-between; font-size: 0.875rem">
                <span style="color: var(--color-text-secondary)">Frete</span>
                <span id="checkout-shipping">A calcular</span>
              </div>
            </div>

            <div style="display: flex; justify-content: space-between; font-size: 1.25rem; font-weight: 700">
              <span>Total</span>
              <span id="checkout-total">R$ 0,00</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <style>
      @media (min-width: 1024px) {
        main > div:last-child {
          grid-template-columns: 2fr 1fr;
        }
      }

      input[type="radio"]:checked + div {
        color: var(--color-primary);
      }

      label:has(input[type="radio"]:checked) {
        border-color: var(--color-primary);
        background-color: rgba(0, 0, 0, 0.02);
      }
    </style>

    <script type="module" src="/assets/js/app.js"></script>
    <script type="module" src="/assets/js/pages/checkout.js"></script>
  </body>
</html>
