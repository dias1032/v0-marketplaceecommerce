<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha - Marketplace</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <!-- Simplified Header -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <a href="/" class="logo">Marketplace</a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main style="min-height: calc(100vh - var(--header-height)); display: flex; align-items: center; justify-content: center; padding: 2rem 1rem; background: var(--color-surface)">
      <div style="width: 100%; max-width: 400px">
        <div style="background: white; border-radius: var(--radius-xl); padding: 2rem; box-shadow: var(--shadow-lg)">
          <div style="text-align: center; margin-bottom: 2rem">
            <div style="width: 64px; height: 64px; border-radius: var(--radius-full); background: var(--color-surface); display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
            </div>
            <h1 style="font-size: 1.75rem; margin-bottom: 0.5rem">Esqueceu sua senha?</h1>
            <p style="color: var(--color-text-secondary); font-size: 0.875rem">Sem problemas! Digite seu e-mail e enviaremos instruções para redefinir sua senha.</p>
          </div>

          <form id="forgot-password-form">
            <div class="form-group">
              <label class="form-label" for="email">E-mail</label>
              <input type="email" id="email" class="form-input" placeholder="seu@email.com" required autocomplete="email" />
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center; margin-bottom: 1rem">Enviar instruções</button>

            <div style="text-align: center; font-size: 0.875rem">
              <a href="/login.html" style="color: var(--color-text-secondary); display: inline-flex; align-items: center; gap: 0.5rem">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="19" y1="12" x2="5" y2="12"></line>
                  <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Voltar para login
              </a>
            </div>
          </form>

          <div id="success-message" style="display: none; margin-top: 1.5rem; padding: 1rem; background: rgba(46, 213, 115, 0.1); border: 1px solid var(--color-success); border-radius: var(--radius-md); text-align: center">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: var(--color-success); margin: 0 auto 0.5rem">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <p style="color: var(--color-success); font-weight: 600; margin-bottom: 0.25rem">E-mail enviado!</p>
            <p style="font-size: 0.875rem; color: var(--color-text-secondary); margin: 0">Verifique sua caixa de entrada e siga as instruções.</p>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/assets/js/app.js"></script>
    <script type="module" src="/assets/js/pages/auth.js"></script>
  </body>
</html>
