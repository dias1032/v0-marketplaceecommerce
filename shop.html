<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja - Marketplace</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <!-- Header (reusing from index.html) -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <button class="btn-icon mobile-menu-btn" data-action="toggle-menu" aria-label="Menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
          <a href="/" class="logo">Marketplace</a>
          <div class="search-bar">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="search" class="search-input" placeholder="Buscar produtos..." />
          </div>
          <nav class="nav">
            <a href="/">Início</a>
            <a href="#categorias">Categorias</a>
          </nav>
          <div class="header-actions">
            <button class="btn-icon" data-action="toggle-cart" aria-label="Carrinho">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
              </svg>
              <span class="badge cart-badge" style="display: none">0</span>
            </button>
            <a href="/login.html" class="btn-icon" aria-label="Conta">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <!-- Shop Banner -->
      <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 200px"></div>

      <div class="container" style="margin-top: -80px; padding-bottom: 4rem">
        <!-- Shop Info Card -->
        <div style="background: white; border-radius: var(--radius-xl); padding: 2rem; box-shadow: var(--shadow-lg); margin-bottom: 2rem">
          <div style="display: flex; align-items: center; gap: 1.5rem; flex-wrap: wrap">
            <div style="width: 100px; height: 100px; border-radius: var(--radius-full); background: var(--color-surface); display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: 700; border: 4px solid white; box-shadow: var(--shadow-md)">L</div>
            <div style="flex: 1; min-width: 200px">
              <h1 style="margin-bottom: 0.5rem" id="shop-name">Loja Fashion</h1>
              <div style="display: flex; align-items: center; gap: 1rem; flex-wrap: wrap; font-size: 0.875rem; color: var(--color-text-secondary)">
                <span class="stars" style="color: var(--color-warning)">★★★★★</span>
                <span>4.8 (1.2k avaliações)</span>
                <span>•</span>
                <span>5.4k vendas</span>
              </div>
            </div>
            <button class="btn btn-primary">Seguir Loja</button>
          </div>
        </div>

        <!-- Shop Products -->
        <h2 style="margin-bottom: 1.5rem">Produtos da Loja</h2>
        <div class="product-grid" id="shop-products">
          <!-- Products will be loaded here -->
        </div>
      </div>
    </main>

    <script type="module" src="/assets/js/app.js"></script>
    <script type="module">
      // Simple shop page logic
      const shopId = new URLSearchParams(window.location.search).get("id")
      console.log("[v0] Loading shop:", shopId)

      // TODO_INTEGRATION: Load real shop data
      // Mock products for now
      const grid = document.getElementById("shop-products")
      for (let i = 0; i < 12; i++) {
        const card = document.createElement("div")
        card.className = "product-card"
        card.onclick = () => (window.location.href = `/product.html?id=product-${i}`)
        card.innerHTML = `
          <div class="product-image">
            <img src="/placeholder.svg?height=400&width=400" alt="Produto ${i + 1}" />
          </div>
          <div class="product-info">
            <h3 class="product-title">Produto da Loja ${i + 1}</h3>
            <div class="product-price">
              <span class="price-current">R$ ${(Math.random() * 200 + 50).toFixed(2)}</span>
            </div>
          </div>
        `
        grid.appendChild(card)
      }
    </script>
  </body>
</html>
