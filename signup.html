<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Marketplace</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <!-- Simplified Header -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <a href="/" class="logo">Marketplace</a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main style="min-height: calc(100vh - var(--header-height)); display: flex; align-items: center; justify-content: center; padding: 2rem 1rem; background: var(--color-surface)">
      <div style="width: 100%; max-width: 400px">
        <div style="background: white; border-radius: var(--radius-xl); padding: 2rem; box-shadow: var(--shadow-lg)">
          <div style="text-align: center; margin-bottom: 2rem">
            <h1 style="font-size: 1.75rem; margin-bottom: 0.5rem">Criar conta</h1>
            <p style="color: var(--color-text-secondary); font-size: 0.875rem">Cadastre-se para começar suas compras</p>
          </div>

          <form id="signup-form">
            <div class="form-group">
              <label class="form-label" for="name">Nome completo</label>
              <input type="text" id="name" class="form-input" placeholder="João Silva" required autocomplete="name" />
            </div>

            <div class="form-group">
              <label class="form-label" for="email">E-mail</label>
              <input type="email" id="email" class="form-input" placeholder="seu@email.com" required autocomplete="email" />
            </div>

            <div class="form-group">
              <label class="form-label" for="password">Senha</label>
              <input type="password" id="password" class="form-input" placeholder="••••••••" required autocomplete="new-password" minlength="6" />
              <p style="font-size: 0.75rem; color: var(--color-text-muted); margin-top: 0.25rem">Mínimo de 6 caracteres</p>
            </div>

            <div class="form-group">
              <label class="form-label" for="confirm-password">Confirmar senha</label>
              <input type="password" id="confirm-password" class="form-input" placeholder="••••••••" required autocomplete="new-password" />
            </div>

            <div class="form-group">
              <label class="form-label">Tipo de conta</label>
              <div style="display: flex; gap: 1rem">
                <label style="flex: 1; display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem; border: 2px solid var(--color-border); border-radius: var(--radius-md); cursor: pointer; transition: all 0.15s">
                  <input type="radio" name="role" value="customer" checked />
                  <div>
                    <div style="font-weight: 600; font-size: 0.875rem">Comprador</div>
                    <div style="font-size: 0.75rem; color: var(--color-text-secondary)">Quero comprar</div>
                  </div>
                </label>
                <label style="flex: 1; display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem; border: 2px solid var(--color-border); border-radius: var(--radius-md); cursor: pointer; transition: all 0.15s">
                  <input type="radio" name="role" value="seller" />
                  <div>
                    <div style="font-weight: 600; font-size: 0.875rem">Vendedor</div>
                    <div style="font-size: 0.75rem; color: var(--color-text-secondary)">Quero vender</div>
                  </div>
                </label>
              </div>
            </div>

            <div style="margin-bottom: 1.5rem">
              <label style="display: flex; align-items: start; gap: 0.5rem; font-size: 0.875rem; cursor: pointer">
                <input type="checkbox" id="terms" required style="margin-top: 0.25rem" />
                <span>
                  Concordo com os
                  <a href="#" style="color: var(--color-primary); font-weight: 500">Termos de Uso</a>
                  e
                  <a href="#" style="color: var(--color-primary); font-weight: 500">Política de Privacidade</a>
                </span>
              </label>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center; margin-bottom: 1rem">Criar conta</button>

            <div style="text-align: center; font-size: 0.875rem; color: var(--color-text-secondary)">
              Já tem uma conta?
              <a href="/login.html" style="color: var(--color-primary); font-weight: 600; margin-left: 0.25rem">Entrar</a>
            </div>
          </form>

          <div style="position: relative; margin: 2rem 0">
            <div style="position: absolute; inset: 0; display: flex; align-items: center">
              <div style="width: 100%; border-top: 1px solid var(--color-border)"></div>
            </div>
            <div style="position: relative; display: flex; justify-content: center">
              <span style="background: white; padding: 0 1rem; font-size: 0.875rem; color: var(--color-text-secondary)">ou cadastre-se com</span>
            </div>
          </div>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem">
            <button type="button" class="btn btn-outline" style="justify-content: center" onclick="alert('TODO_INTEGRATION: Implement Google OAuth with Supabase')">
              <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
              </svg>
              Google
            </button>
            <button type="button" class="btn btn-outline" style="justify-content: center" onclick="alert('TODO_INTEGRATION: Implement Facebook OAuth with Supabase')">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
              </svg>
              Facebook
            </button>
          </div>
        </div>
      </div>
    </main>

    <style>
      label:has(input[type="radio"]:checked) {
        border-color: var(--color-primary);
        background-color: rgba(0, 0, 0, 0.02);
      }
    </style>

    <script type="module" src="/assets/js/app.js"></script>
    <script type="module" src="/assets/js/pages/auth.js"></script>
  </body>
</html>
